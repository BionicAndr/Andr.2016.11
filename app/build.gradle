        applicationId "com.bionic.andr"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        buildConfigField "String", "API_TOKEN", "\"4e5b36491c29f44d227659690cb0bc07\""

